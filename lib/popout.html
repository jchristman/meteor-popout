<template name='_popout_remove'>
    {{#with check}}
        {{#if popout}}
            {{newWindow}}
        {{else}}
            {{closeNewWindow}}
            {{#with parentContext}}
                {{> getTemplate}}
            {{/with}}
        {{/if}}
    {{/with}}
</template>

<template name='_popout_duplicate'>
    {{#with check}}
        {{#if popout}}
            {{newWindow}}
        {{else}}
            {{closeNewWindow}}
        {{/if}}
        {{#with parentContext}}
            {{> getTemplate}}
        {{/with}}
    {{/with}}

</template>
